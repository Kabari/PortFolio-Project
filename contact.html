<html lang="en">

                <li id="log"><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- contact section start -->
    <section class="contact-section">
        <div class="container">
            <div class="row">
                <div class="contact-section-title">
                    <h2 data-heading="contact">Get In Touch</h2>
                </div>
            </div>
            <div class="row">
                <!-- contact item start -->
                <div class="contact-item">
                    <div class="contact-item-inner">
                        <span>Phone</span>
                        <p>+234 814 814 9863</p>
                    </div>
                </div>
                <!-- contact item end -->
                <!-- contact item start -->
                <div class="contact-item">
                    <div class="contact-item-inner outer-shadow">
                        <span>Email</span>
                        <p>kabariirenaeus@gmail.com</p>
                    </div>
                </div>
                <!-- contact item end -->
                <!-- contact item start -->
                <div class="contact-item">
                    <div class="contact-item-inner outer-shadow">
                        <span>Address</span>
                        <p>
                        Road 1, Plot 122B, Federal Housing Estate, Rumueme, Agip Port
                        Harcourt, Rivers State Nigeria.
                        </p>
                    </div>
                </div>
                <!-- contact item end -->
            </div>
            <div class="row">
                <div class="contact-form">
                    <form action="">
                        <div class="row">
                            <div class="w-50">
                                <div class="input-group outer-shadow hover-in-shadow">
                                    <input
                                    type="text"
                                    placeholder="Name"
                                    class="input-control"
                                    />
                                </div>
                                <div class="input-group outer-shadow hover-in-shadow">
                                    <input
                                    type="text"
                                    placeholder="Email"
                                    class="input-control"
                                    />
                                </div>
                                <div class="input-group outer-shadow hover-in-shadow">
                                    <input
                                    type="text"
                                    placeholder="Subject"
                                    class="input-control"
                                    />
                                </div>
                            </div>
                            <div class="w-50">
                                <div class="input-group outer-shadow hover-in-shadow">
                                    <textarea
                                    class="input-control"
                                    placeholder="Message"
                                    ></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="submit-btn">
                                <input type="submit" class="btn-1" value="Send Message">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
